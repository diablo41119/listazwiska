<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja Imion</title>
    <style>
        /* General Reset and Body Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f9;
        }

        /* Layout Container */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            flex-wrap: wrap; /* Responsive layout for small screens */
        }

        /* Image Containers */
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
        }

        .image-container img {
            width: 100%; /* Adjusts width to fit container */
            max-width: 300px; /* Limits size on larger screens */
            height: auto; /* Maintains aspect ratio */
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Commands Section */
        .commands {
            flex: 1.5;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 10px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            width: 80%;
        }

        button {
            background-color: #ffdd57;
            color: #333;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #f39c12;
        }

        .status {
            margin-top: 10px;
            font-size: 1rem;
        }

        .taken {
            color: red;
        }

        .available {
            color: green;
        }

        /* Summary Section */
        #summary {
            display: none;
            margin-top: 20px;
            text-align: left;
        }

        #summary ul {
            list-style: none;
            padding: 0;
        }

        #summary ul li {
            margin-bottom: 5px;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Stack vertically on small screens */
            }

            .image-container img {
                max-width: 200px; /* Smaller images for small screens */
            }

            input, button {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Side Image -->
        <div class="image-container">
            <img src="left.jpg" alt="Lewy obrazek">
        </div>

        <!-- Commands Section -->
        <div class="commands">
            <h1>Rejestracja Imion</h1>
            <p>Podaj swoje imiÄ™, aby zaczÄ…Ä‡ rejestracjÄ™:</p>
            <input type="text" id="userNameInput" placeholder="Twoje imiÄ™ tutaj">
            <button onclick="setUserName()">ZatwierdÅº</button>
            <p id="userStatus" class="status"></p>

            <!-- Name Input -->
            <div id="nameInputSection" style="display:none;">
                <p>Wpisz imiÄ™, aby sprawdziÄ‡, czy jest dostÄ™pne:</p>
                <input type="text" id="nameInput" placeholder="Wpisz imiÄ™">
                <button onclick="checkName()">SprawdÅº</button>
                <p id="status" class="status"></p>
                <button onclick="showSummary()">ðŸ“‹ PokaÅ¼ podsumowanie</button>
            </div>

            <!-- Summary Section -->
            <div id="summary">
                <h3>Podsumowanie</h3>
                <ul id="summaryList"></ul>
            </div>
        </div>

        <!-- Right Side Image -->
        <div class="image-container">
            <img src="right.jpg" alt="Prawy obrazek">
        </div>
    </div>

    <script>
        const registeredNames = [];
        const userRegistry = {};
        let currentUser = null;

        function setUserName() {
            const userInput = document.getElementById('userNameInput').value.trim();
            const userStatus = document.getElementById('userStatus');

            if (userInput === "") {
                userStatus.innerHTML = "ProszÄ™ podaj swoje imiÄ™.";
                userStatus.className = "taken";
                return;
            }

            currentUser = userInput.toLowerCase();
            userStatus.innerHTML = `Witaj, ${userInput}! MoÅ¼esz teraz rejestrowaÄ‡ imiona.`;
            userStatus.className = "available";
            document.getElementById('nameInputSection').style.display = "block";
        }

        function checkName() {
            const name = document.getElementById('nameInput').value.trim();
            const status = document.getElementById('status');

            if (!currentUser) {
                status.innerHTML = "Najpierw podaj swoje imiÄ™.";
                status.className = "taken";
                return;
            }

            if (name === "") {
                status.innerHTML = "ProszÄ™ podaj imiÄ™.";
                status.className = "taken";
                return;
            }

            if (registeredNames.includes(name.toLowerCase())) {
                status.innerHTML = `ImiÄ™ "${name}" jest juÅ¼ zajÄ™te!`;
                status.className = "taken";
            } else {
                registeredNames.push(name.toLowerCase());
                userRegistry[currentUser] = (userRegistry[currentUser] || 0) + 1;

                status.innerHTML = `ImiÄ™ "${name}" jest dostÄ™pne i zostaÅ‚o zarejestrowane!`;
                status.className = "available";
                document.getElementById('nameInput').value = "";
            }
        }

        function showSummary() {
            const summary = document.getElementById('summary');
            const summaryList = document.getElementById('summaryList');

            summaryList.innerHTML = ""; // Clear old data
            for (const [user, count] of Object.entries(userRegistry)) {
                const listItem = document.createElement('li');
                listItem.textContent = `${user}: ${count} imion`;
                summaryList.appendChild(listItem);
            }

            summary.style.display = "block"; // Show the summary
        }
    </script>
</body>
</html>
