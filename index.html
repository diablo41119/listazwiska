<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja Imion</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* Layout Container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        /* Image Container */
        .image-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }

        .image-container img {
            width: 45%;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Commands Section */
        .commands {
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 1.8rem;
            color: #333;
        }

        p {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            outline: none;
            box-sizing: border-box;
        }

        input {
            width: 90%;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
        }

        button {
            background-color: #ffdd57;
            color: #333;
            cursor: pointer;
            transition: 0.3s;
            width: 95%;
        }

        button:hover {
            background-color: #f39c12;
        }

        .status {
            font-size: 1rem;
            margin-top: 10px;
        }

        .taken {
            color: red;
        }

        .available {
            color: green;
        }

        #summary {
            text-align: left;
            margin-top: 20px;
            display: none; /* DomyÅ›lnie ukryte */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Obrazy po bokach -->
        <div class="image-container">
            <img src="left.jpg" alt="Lewy obrazek">
            <img src="right.jpg" alt="Prawy obrazek">
        </div>

        <!-- Sekcja z komendami -->
        <div class="commands">
            <h1>Rejestracja Imion</h1>
            <p>Podaj swoje imiÄ™, aby zaczÄ…Ä‡ rejestracjÄ™:</p>
            <input type="text" id="userNameInput" placeholder="Twoje imiÄ™ tutaj">
            <button onclick="setUserName()">ZatwierdÅº</button>
            <p id="userStatus" class="status"></p>

            <!-- Rejestracja imion -->
            <div id="nameInputSection" style="display:none;">
                <p>Wpisz imiÄ™, aby sprawdziÄ‡, czy jest dostÄ™pne:</p>
                <input type="text" id="nameInput" placeholder="Wpisz imiÄ™">
                <button onclick="checkName()">SprawdÅº</button>
                <p id="status" class="status"></p>
                <button onclick="showSummary()">ðŸ“‹ PokaÅ¼ podsumowanie</button>
                <div id="summary">
                    <h3>Podsumowanie</h3>
                    <ul id="summaryList"></ul>
                </div>
            </div>

            <!-- Resetowanie -->
            <div id="resetSection">
                <h3>Resetowanie</h3>
                <p>Podaj hasÅ‚o, aby zresetowaÄ‡ wszystkie imiona:</p>
                <input type="password" id="resetPassword" placeholder="HasÅ‚o">
                <button onclick="resetNames()">Resetuj</button>
                <p id="resetStatus" class="status"></p>
            </div>
        </div>
    </div>

    <script>
        const registeredNames = [];
        const userRegistry = {};
        let currentUser = null;

        function setUserName() {
            const userInput = document.getElementById('userNameInput').value.trim();
            const userStatus = document.getElementById('userStatus');

            if (userInput === "") {
                userStatus.innerHTML = "ProszÄ™ podaj swoje imiÄ™.";
                userStatus.className = "taken";
                return;
            }

            currentUser = userInput.toLowerCase();
            userStatus.innerHTML = `Witaj, ${userInput}! MoÅ¼esz teraz rejestrowaÄ‡ imiona.`;
            userStatus.className = "available";
            document.getElementById('nameInputSection').style.display = "block";
        }

        function checkName() {
            const name = document.getElementById('nameInput').value.trim();
            const status = document.getElementById('status');

            if (!currentUser) {
                status.innerHTML = "Najpierw podaj swoje imiÄ™.";
                status.className = "taken";
                return;
            }

            if (name === "") {
                status.innerHTML = "ProszÄ™ podaj imiÄ™.";
                status.className = "taken";
                return;
            }

            if (registeredNames.includes(name.toLowerCase())) {
                status.innerHTML = `ImiÄ™ "${name}" jest juÅ¼ zajÄ™te!`;
                status.className = "taken";
            } else {
                registeredNames.push(name.toLowerCase());
                userRegistry[currentUser] = (userRegistry[currentUser] || 0) + 1;

                status.innerHTML = `ImiÄ™ "${name}" jest dostÄ™pne i zostaÅ‚o zarejestrowane!`;
                status.className = "available";
                document.getElementById('nameInput').value = "";
            }
        }

        function showSummary() {
            const summary = document.getElementById('summary');
            const summaryList = document.getElementById('summaryList');

            summaryList.innerHTML = "";
            for (const [user, count] of Object.entries(userRegistry)) {
                const listItem = document.createElement('li');
                listItem.textContent = `${user}: ${count} imion`;
                summaryList.appendChild(listItem);
            }
            summary.style.display = "block";
        }

        function resetNames() {
            const password = document.getElementById('resetPassword').value;
            const resetStatus = document.getElementById('resetStatus');

            if (password === "mamamikiego") {
                registeredNames.length = 0;
                for (let user in userRegistry) delete userRegistry[user];
                currentUser = null;

                resetStatus.innerHTML = "Wszystkie imiona zostaÅ‚y zresetowane!";
                resetStatus.className = "available";
                document.getElementById('nameInputSection').style.display = "none";
            } else {
                resetStatus.innerHTML = "BÅ‚Ä™dne hasÅ‚o. SprÃ³buj ponownie.";
                resetStatus.className = "taken";
            }
        }
    </script>
</body>
</html>
