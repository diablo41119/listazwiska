<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja Imion</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Uk≈Çad strony */
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            padding: 10px;
        }

        /* Sekcja obrazu */
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            margin: 10px;
        }

        .image-container img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Sekcja komend */
        .commands {
            flex: 2;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 10px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #444;
        }

        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 80%;
            box-sizing: border-box;
        }

        button {
            background-color: #ffdd57;
            color: #333;
            cursor: pointer;
        }

        button:hover {
            background-color: #f39c12;
        }

        .status {
            margin-top: 10px;
        }

        .taken {
            color: red;
        }

        .available {
            color: green;
        }

        #summary {
            display: none;
            text-align: left;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .image-container img {
                max-width: 70%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Lewy obrazek -->
        <div class="image-container">
            <img src="left.jpg" alt="Lewy obrazek">
        </div>

        <!-- Sekcja komend -->
        <div class="commands">
            <h1>Rejestracja Imion</h1>

            <p>Podaj swoje imiƒô:</p>
            <input type="text" id="userNameInput" placeholder="Twoje imiƒô">
            <button onclick="setUserName()">Zatwierd≈∫</button>
            <p id="userStatus" class="status"></p>

            <div id="nameInputSection" style="display:none;">
                <p>Wpisz imiƒô do rejestracji:</p>
                <input type="text" id="nameInput" placeholder="Imiƒô">
                <button onclick="checkName()">Sprawd≈∫ i zarejestruj</button>
                <p id="status" class="status"></p>
                <button onclick="showSummary()">üìã Poka≈º podsumowanie</button>
            </div>

            <div id="summary">
                <h3>Podsumowanie:</h3>
                <ul id="summaryList"></ul>
            </div>

            <!-- Resetowanie -->
            <h3>Resetowanie</h3>
            <p>Wprowad≈∫ has≈Ço, aby zresetowaƒá imiona:</p>
            <input type="password" id="resetPassword" placeholder="Has≈Ço">
            <button onclick="resetNames()">Resetuj</button>
            <p id="resetStatus" class="status"></p>
        </div>

        <!-- Prawy obrazek -->
        <div class="image-container">
            <img src="right.jpg" alt="Prawy obrazek">
        </div>
    </div>

    <script>
        let registeredNames = [];
        const userRegistry = {};
        let currentUser = null;

        // Ustawianie imienia u≈ºytkownika
        function setUserName() {
            const userInput = document.getElementById('userNameInput').value.trim();
            const userStatus = document.getElementById('userStatus');

            if (userInput === "") {
                userStatus.innerHTML = "Proszƒô podaƒá swoje imiƒô.";
                userStatus.className = "taken";
                return;
            }

            currentUser = userInput;
            userStatus.innerHTML = `Witaj, ${userInput}! Mo≈ºesz teraz rejestrowaƒá imiona.`;
            userStatus.className = "available";
            document.getElementById('nameInputSection').style.display = "block";
        }

        // Rejestracja imienia
        function checkName() {
            const name = document.getElementById('nameInput').value.trim();
            const status = document.getElementById('status');

            if (name === "") {
                status.innerHTML = "Wprowad≈∫ imiƒô.";
                status.className = "taken";
                return;
            }

            if (registeredNames.includes(name.toLowerCase())) {
                status.innerHTML = `Imiƒô "${name}" jest ju≈º zajƒôte.`;
                status.className = "taken";
            } else {
                registeredNames.push(name.toLowerCase());
                userRegistry[currentUser] = (userRegistry[currentUser] || 0) + 1;

                status.innerHTML = `Imiƒô "${name}" zosta≈Ço zarejestrowane!`;
                status.className = "available";
                document.getElementById('nameInput').value = "";
            }
        }

        // Wy≈õwietlanie podsumowania
        function showSummary() {
            const summaryList = document.getElementById('summaryList');
            const summary = document.getElementById('summary');

            summaryList.innerHTML = "";
            for (const [user, count] of Object.entries(userRegistry)) {
                const listItem = document.createElement('li');
                listItem.textContent = `${user}: ${count} imion`;
                summaryList.appendChild(listItem);
            }
            summary.style.display = "block";
        }

        // Resetowanie imion
        function resetNames() {
            const password = document.getElementById('resetPassword').value;
            const resetStatus = document.getElementById('resetStatus');

            if (password === "mamamikiego") {
                registeredNames = [];
                for (let user in userRegistry) delete userRegistry[user];

                resetStatus.innerHTML = "Wszystkie imiona zosta≈Çy zresetowane.";
                resetStatus.className = "available";
                document.getElementById('summary').style.display = "none";
            } else {
                resetStatus.innerHTML = "Nieprawid≈Çowe has≈Ço.";
                resetStatus.className = "taken";
            }
        }
    </script>
</body>
</html>
